{% extends "base.html" %}

{% block title %}Register as a player {% endblock title %}

{% block body %}
<div class="container">
    <br>
    <br>
      <section class="vh-60" style="background-color: #eee;">
          <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
              <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                  <div class="card-body p-md-5">
                    <div class="row justify-content-center">
                      <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
        
                        <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
        
                        <form class="mx-1 mx-md-4" action="" method="POST" enctype='multipart/form-data'>
                            {% csrf_token %}
        
                          <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                              <label class="form-label" for="form3Example1c">Username</label>

                              <input type="text" id="uname" class="form-control" name="uname"/>
                            </div>
                          </div>

                      
        
                          <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                              <label class="form-label" for="form3Example3c">Your Email</label>

                              <input type="email" id="email" class="form-control" name="email" />
                            </div>
                          </div>
                          <!-- <div>
                            <span class="details">Photo</span>
                            <input type="file" class="box" accept="image/jpg,image/jpeg,image/png" name='photo' required>                           
                          </div><br>
         -->
                          <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                              <label class="form-label" for="form3Example4c">Password</label>

                              <input type="password" id="pass1" class="form-control" name="pass1"/>
                            </div>
                          </div>
        
                          <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                              <label class="form-label" for="form3Example4cd">Repeat your password</label>

                              <input type="password" id="pass2" class="form-control" name="pass2" />
                            </div>
                          </div>
        
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                            <label class="form-check-label" for="flexCheckChecked">
                              I agree all statements in <a href="/TermsOfService">Terms of service</a>                      
                            </label>
                          </div>
                            <br>
                          <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                            <button type="submit" class="btn btn-primary btn-lg">Register</button>
                          </div>
        
                        </form>
        
                      </div>
                      <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
        
                        <img src="/static/player1.png"
                          class="img-fluid" alt="Player" style="height: 450px;width: 300px;">
        
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
  </div>


{% endblock body %}
